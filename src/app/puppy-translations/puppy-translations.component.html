<ng-container [ngSwitch]="text">
  <ng-container *ngSwitchCase="'0'" i18n>
    0
  </ng-container>
  <ng-container *ngSwitchCase="'1'" i18n>
    1
  </ng-container>
  <ng-container *ngSwitchCase="'2'" i18n>
    2
  </ng-container>
  <ng-container *ngSwitchCase="'3'" i18n>
    3
  </ng-container>
  <ng-container *ngSwitchCase="'4'" i18n>
    4
  </ng-container>
  <ng-container *ngSwitchDefault i18n>
    Unknown Option
  </ng-container>
</ng-container>
